<template>
    <lightning-card title="Loan Status" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter Loan ID" value={loanId} onchange={handleLoanIdChange}></lightning-input>
            <lightning-button label="Get Loan Status" variant="brand" onclick={fetchLoanStatus} class="slds-m-top_medium"></lightning-button>

            <template if:true={loanStatus}>
                <p class="slds-m-top_medium"><strong>Status:</strong> {loanStatus}</p>
            </template>

            <template if:true={error}>
                <p class="slds-text-color_error slds-m-top_medium"><strong>Error:</strong> {error}</p>
            </template>
        </div>
    </lightning-card>
</template>
