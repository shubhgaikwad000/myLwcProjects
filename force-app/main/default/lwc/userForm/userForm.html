<template>
    <lightning-card title="User Information Form">
        <lightning-input label="Enter Name" onchange={handleName} value={receivedName}></lightning-input>
        <lightning-input label="Enter Email" onchange={handleEmail} value={receivedEmail}></lightning-input>
        <lightning-input label="Enter Phone Number" onchange={handlePhone} value={receivedPhone}></lightning-input>

        <lightning-button label="Submit" onclick={handleSubmit} class="slds-m-top_medium"></lightning-button>
    </lightning-card>
</template>
