<template>

    <lightning-card  title="***YOUR CALCULATOR***">

        <div class="slds-p-horizontal_small"> <b>Enter Your Two Numbers:</b>
                <p class="slds-p-horizontal_small slds-m-top_x-small slds-m-bottom_x-small">
                    <lightning-input type="number" name="input1" label="Enter your first number:" onchange={changeNumber1} value={number1}></lightning-input>
                    <lightning-input type="number" name="input2" label="Enter your second number:" onchange={changeNumber2} value={number2}></lightning-input>
                </p>
        </div>
        <div class="slds-p-horizontal_small slds-m-top_x-large slds-m-bottom_x-large">

            <b> Your Answer Is: </b>
            <p> {result}</p>

        </div>
        <div class="slds-m-top_x-large slds-m-bottom_x-large">

            <lightning-button variant="brand" label="ADITION" title="ADITION" 
            onclick={handleClickAdition} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand" label="SUBTRACTION" title="SUBTRACTION" 
            onclick={handleClickSubtraction} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand" label="MULTIPLICATION" title="MULTIPLICATION" 
            onclick={handleClickMultiplication} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand" label="DIVISION" title="DIVISION" 
            onclick={handleClickDivision} class="slds-m-left_x-small"></lightning-button>

        </div>
        
        <p slot="footer">---THANK YOU---</p>

    </lightning-card>

</template>
